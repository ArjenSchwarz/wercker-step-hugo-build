box: wercker/default
build:
  steps:
    - validate-wercker-step
    - install-packages:
        packages: zip
    - script:
        name: Install latest 2 versions of Hugo
        code: |
          mkdir bin
          curl -sL https://github.com/spf13/hugo/releases/download/v0.20.1/hugo_0.20.1_Linux-64bit.tar.gz -o hugo_0.20.1_Linux-64bit.tar.gz
          mkdir 0.20.1
          tar xzf hugo_0.20.1_Linux-64bit.tar.gz --directory 0.20.1
          mv 0.20.1/hugo_0.20.1_linux_amd64/hugo_0.20.1_linux_amd64 bin/hugo_0.20.1
          curl -sL https://github.com/spf13/hugo/releases/download/v0.20/hugo_0.20_Linux-64bit.tar.gz -o hugo_0.20_Linux-64bit.tar.gz
          mkdir 0.20
          tar xzf hugo_0.20_Linux-64bit.tar.gz --directory 0.20
          mv 0.20/hugo_0.20_linux_amd64/hugo_0.20_linux_amd64 bin/hugo_0.20

    - script:
        name: Move the important stuff to output
        code: |
          mv README.md run.sh wercker-step.yml wercker.yml bin/ $WERCKER_OUTPUT_DIR
          ls -lh $WERCKER_OUTPUT_DIR
