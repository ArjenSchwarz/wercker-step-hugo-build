box: wercker/default
build:
  steps:
    - validate-wercker-step
    - install-packages:
        packages: zip
    - script:
        name: Install latest 2 versions of Hugo
        code: |
          mkdir bin
          curl -sL https://github.com/gohugoio/hugo/releases/download/v0.24.1/hugo_0.24.1_Linux-64bit.tar.gz -o hugo_0.24.1_Linux-64bit.tar.gz
          mkdir 0.24.1
          tar xzf hugo_0.24.1_Linux-64bit.tar.gz --directory 0.24.1
          mv 0.24.1/hugo bin/hugo_0.24.1
          curl -sL https://github.com/gohugoio/hugo/releases/download/v0.24/hugo_0.24_Linux-64bit.tar.gz -o hugo_0.24_Linux-64bit.tar.gz
          mkdir 0.24
          tar xzf hugo_0.24_Linux-64bit.tar.gz --directory 0.24
          mv 0.24/hugo bin/hugo_0.24

    - script:
        name: Move the important stuff to output
        code: |
          mv README.md run.sh wercker-step.yml wercker.yml bin/ $WERCKER_OUTPUT_DIR
          ls -lh $WERCKER_OUTPUT_DIR
