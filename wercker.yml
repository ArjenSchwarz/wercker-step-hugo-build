box: wercker/default
build:
  steps:
    - validate-wercker-step
    - install-packages:
        packages: zip
    - script:
        name: Install latest 2 versions of Hugo
        code: |
          mkdir bin
          curl -sL https://github.com/spf13/hugo/releases/download/v0.21/hugo_0.21_Linux-64bit.tar.gz -o hugo_0.21_Linux-64bit.tar.gz
          mkdir 0.21
          tar xzf hugo_0.21_Linux-64bit.tar.gz --directory 0.21
          mv 0.21/hugo bin/hugo_0.21
          curl -sL https://github.com/spf13/hugo/releases/download/v0.20.7/hugo_0.20.7_Linux-64bit.tar.gz -o hugo_0.20.7_Linux-64bit.tar.gz
          mkdir 0.20.7
          tar xzf hugo_0.20.7_Linux-64bit.tar.gz --directory 0.20.7
          mv 0.20.7/hugo bin/hugo_0.20.7

    - script:
        name: Move the important stuff to output
        code: |
          mv README.md run.sh wercker-step.yml wercker.yml bin/ $WERCKER_OUTPUT_DIR
          ls -lh $WERCKER_OUTPUT_DIR
