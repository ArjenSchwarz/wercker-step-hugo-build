name: hugo-build
version: 1.8.3
description: |
    Downloads Hugo (http://gohugo.io) and runs it on the source code in order to generate the static site.
type: build
properties:
    version:
        type: string
        default: "0.15"
        required: false
    theme:
        type: string
        default: ""
        required: false
    config:
        type: string
        default: ""
        required: false
    flags:
        type: string
        default: ""
        required: false
    dev_flags:
        type: string
        default: ""
        required: false
    dev_branches:
        type: string
        default: ""
        required: false
    prod_branches:
        type: string
        default: ""
        required: false
    force_install:
        type: string
        default: false
        required: false
    disable_pygments:
        type: string
        default: false
        required: false
