name: hugo-build
version: 1.2.0
description: |
    Downloads Hugo (http://gohugo.io) and runs it on the source code in order to generate the static site.
type: build
properties:
    version:
        type: string
        default: 0.13
    theme:
        type: string
        default: ""
        required: false
    config:
        type: string
        default: ""
        required: false
    flags:
        type: string
        default: ""
        required: false
